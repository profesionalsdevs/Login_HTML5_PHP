<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/custom.css">
    <title>Login</title>
</head>

<body>
    <!-- Form Login -->
    <div name="login">
        <h2>Login</h2>
        <form id="login_form" action="PHP/connection.php" method="POST">
            Username:<br>
            <input id="username" class="txtbox" type="text" name="username"><br>
            Password:<br>
            <input id="password" class="txtbox" type="password" name="password"><br>            
            <button name="login_data">Login</button><br>
            <a href="singup.html">Register</a>
        </form>
    </div>

    <!-- Form Register -->
    <div name="register">
        <h2>Register</h2>
        <form id="register_form" action="PHP/signup.php" method="POST">
            Username:<br>
            <input id="usnamereg" class="txtbox" type="text"><br>
            Email:<br>
            <input id="emailreg" class="txtbox" type="text"><br>
            Password:<br>
            <input id="passwreg" class="txtbox" type="password"><br>
            Confirm Password:<br>
            <input id="passwconf" class="txtbox" type="password"><br>
            <button name="register_data">Register</button>
        </form>
    </div>

    <!-- Link JQuery (Don't touch xD) -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Link Our app.js -->
    <script src="app.js"></script>
</body>

</html>
