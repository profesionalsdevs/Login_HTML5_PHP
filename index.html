<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/custom.css">
    <!-- include the style -->
    <link rel="stylesheet" href="lib/alertifyjs/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="lib/alertifyjs/css/themes/default.min.css" />

    <title>Login</title>
</head>

<body>
    <!-- Form Login -->
    <div name="login">
        <h2>Login</h2>
        <form id="login_form" action="PHP/connection.php" method="POST">
            <input id="username" class="txtbox" type="text" placeholder="Username"><br>
            <input id="password" class="txtbox" type="password" placeholder="Password"><br>
            <button name="login_data">Login</button><br>
        </form>
    </div>

    <!-- Form Register -->
    <div name="register">
        <h2>Register</h2>
        <form id="register_form" action="PHP/signup.php" method="POST">
            <input id="firname" class="txtbox" type="text" placeholder="First Name"><br>
            <input id="lasname" class="txtbox" type="text" placeholder="Last Name"><br>
            <input id="usnamereg" class="txtbox" type="text" placeholder="Username"><br>
            <input id="passwreg" class="txtbox" type="password" placeholder="Password"><br>
            <button name="register_data">Register</button>
        </form>
    </div>

    <!-- include the script -->
    <script src="lib/alertifyjs/alertify.min.js"></script>
    <!-- Link JQuery (Don't touch xD) -->

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Link Our app.js -->
    <script src="app.js"></script>
</body>

</html>
